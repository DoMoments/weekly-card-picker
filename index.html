    function drawCard() {
      const now = Date.now();
      const lastDraw = localStorage.getItem("drawTime");

      // Check if 7 days have passed since the last draw
      if (lastDraw && now - parseInt(lastDraw) < 7 * 24 * 60 * 60 * 1000) {

      img.alt = `Card ${index + 1}`;

      img.style.opacity = "1";
